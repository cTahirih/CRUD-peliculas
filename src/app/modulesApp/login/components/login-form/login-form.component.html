<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Bienvenido</h2>
        <hr>
        <form class="text-center row" [formGroup]="formLogin" (ngSubmit)="loginUser()">
          <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Usuario</mat-label>
              <input
                formControlName="email"
                matInput placeholder="Usuario">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Contraseña</mat-label>
              <input
                formControlName="password"
                matInput placeholder="Contraseña" type="password">
            </mat-form-field>
          </div>
          <div class="col-12 mb-2">
            <mat-checkbox class="example-margin" formControlName="rememberMe">Recordar mi usuario</mat-checkbox>
          </div>
          <div class="col-12 login-form-btn">
            <button [disabled]="!formLogin.valid" mat-raised-button color="primary" class="rounded px-3 py-2">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
